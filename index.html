<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Phone Bazar</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <!--===========|| Navbar/Header area ||=========-->
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="png-icon.png" class="icon-img" alt="">
                Phone Bazar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">API</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </header>
    <!--=============|| End Of Navbar ||============-->
    <!--============|| Page Title ||============-->

      <section class="container">
        <h2 class="text-center mx-auto">Smart Phone Bazar</h2>
      </section>

    <!--========||End of Page Title ||=========-->
    <!--============|| Search section||=========-->

      <section class="container">
        <div class="d-flex mx-auto justify-content-center mb-3 mt-4">
            <input id="search-field" type="text" class="custom-form form-control" placeholder="Find your best phones" aria-label="Recipient's username" aria-describedby="button-addon2">

            <button onclick="getSearch()" class="btn btn-outline-secondary" type="button" id="button-search">Button</button>
          </div>
          <!-- Error message for Search bar -->
          <div class="error-section">
              <p id="search-error" class="text-center mx-auto text-danger"></p>
          </div>
          <!-- Display Value -->
          <div class="display-value">
            <p id="search-result" class="text-center mx-auto text-primary"></p>
          </div>
      </section>

    <!--============||End of Search section||=========-->

    <!--============||Display Details section||=========-->
    <section class="container">
        <div id="phone-details" class="w-75 mx-auto">
            <!-- <div class="card" style="width: 18rem;">
              
            </div> -->
            </div>
    </section>
    <!--============||End of Display details section||=========-->

    <!--============||Display search section||=========-->
    <div class="container">
        <div id="display-api" class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-4 my-4">
            
    </div>

    <!--============||End of Display Search section||=========-->









    

    <!-- Bootstrap Javascript File -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- Custom Javascript File -->
    <script src="app.js"></script>
  </body>
</html>
